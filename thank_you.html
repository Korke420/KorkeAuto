<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ačiū už pasiūlymą</title>
    <style>
        /* Bendras stilius */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #3700b3;
        }

        button:active {
            background-color: #3700b3;
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <h1>Ačiū jums už pasiūlymą! Greitu metu susisieksime!</h1>
    <a href="index.html">
        <button>Pagrindinis puslapis</button>
    </a>

</body>
</html>
