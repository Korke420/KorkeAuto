<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobilių supirkimas visoje Lietuvoje</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Open Graph metaduomenys -->
    <meta property="og:title" content="Automobilių supirkimas visoje Lietuvoje">
    <meta property="og:description" content="Parduokite savo automobilį greitai ir lengvai su mūsų paslaugomis visoje Lietuvoje.">
    <meta property="og:image" content="https://i.imgur.com/Eqrarht.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    <style>
        /* Įtraukite jūsų CSS čia */
    </style>
</head>
<body>

    <h1 class="fade-in">Automobilių supirkimas visoje Lietuvoje</h1>

    <img src="https://i.imgur.com/Eqrarht.jpg" alt="Automobilių supirkimas" class="fade-in">

    <form action="https://formspree.io/f/xblrezel" method="POST" enctype="multipart/form-data" class="fade-in">
        <label for="modelis">Automobilio modelis/markė:</label>
        <input type="text" id="modelis" name="modelis" required><br>

        <label for="bukle">Būklė:</label>
        <input type="text" id="bukle" name="bukle" required><br>

        <label for="privalumai">Privalumai:</label>
        <textarea id="privalumai" name="privalumai" required></textarea><br>

        <label for="metai">Pagaminimo metai:</label>
        <input type="number" id="metai" name="metai" required><br>

        <label for="variklis">Variklis:</label>
        <input type="text" id="variklis" name="variklis" required><br>

        <label for="technine_apziura">Tech. apžiūra:</label>
        <input type="text" id="technine_apziura" name="technine_apziura" required><br>

        <label for="defektai">Defektai:</label>
        <textarea id="defektai" name="defektai"></textarea><br>

        <label for="kaina">Kaina:</label>
        <input type="number" id="kaina" name="kaina" required><br>

        <label for="miestas">Miestas:</label>
        <input type="text" id="miestas" name="miestas" required><br>

        <label for="telefonas">Kontaktinis telefonas:</label>
        <input type="tel" id="telefonas" name="telefonas"><br>

        <label for="photos">Įkelkite nuotraukas (iki 5):</label>
        <input type="file" id="photos" name="photos" accept="image/*" multiple><br>

        <!-- Vietos įkeltoms nuotraukoms rodyti -->
        <div id="photo-preview" style="margin-bottom: 20px;"></div>

        <button type="submit">Siųsti</button>
    </form>

    <script>
        // Funkcija, rodanti įkeltų nuotraukų peržiūrą
        document.getElementById('photos').addEventListener('change', function(event) {
            const preview = document.getElementById('photo-preview');
            preview.innerHTML = ''; // Išvalyti ankstesnius įkeltus vaizdus

            const files = event.target.files;

            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.width = '100px'; // Pritaikyti dydį pagal poreikį
                        img.style.height = 'auto';
                        img.style.margin = '5px';
                        preview.appendChild(img);
                    };
                    
                    reader.readAsDataURL(file);
                });
            }
        });

        // Formos patikrinimas prieš siunčiant
        document.querySelector('form').addEventListener('submit', function (e) {
            let modelis = document.getElementById('modelis').value;
            let metai = document.getElementById('metai').value;
            
            if (metai < 1950 || metai > new Date().getFullYear()) {
                alert("Nurodykite galiojančius pagaminimo metus.");
                e.preventDefault(); // Neleisti siųsti formos
            }

            if (modelis === "") {
                alert("Prašome įvesti automobilio modelį.");
                e.preventDefault();
            }
        });

        // Elementų rodomų efektas slenkant (sklandžios animacijos)
        const fadeInElements = document.querySelectorAll('.fade-in');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });

        fadeInElements.forEach(el => observer.observe(el));
    </script>

</body>
</html>
