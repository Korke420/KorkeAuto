<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobilių supirkimas visoje Lietuvoje</title>
    <link rel="stylesheet" href="styles.css"> <!-- Įtraukti CSS failą -->

    <!-- Open Graph metaduomenys -->
    <meta property="og:title" content="Automobilių supirkimas visoje Lietuvoje">
    <meta property="og:description" content="Parduokite savo automobilį greitai ir lengvai su mūsų paslaugomis visoje Lietuvoje.">
    <meta property="og:image" content="https://i.imgur.com/Eqrarht.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    <style>
        /* Bendras stilius */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
            text-align: center;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        input[type="file"] {
            display: none; /* Paslėpti numatytą failo pasirinkimo mygtuką */
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #6200ea;
            color: #ffffff;
            border-radius: 4px;
            border: 1px solid #6200ea;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .custom-file-upload:hover {
            background-color: #3700b3;
        }

        .custom-file-upload:active {
            background-color: #3700b3;
            transform: scale(0.98);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #3700b3;
        }

        button:active {
            background-color: #3700b3;
            transform: scale(0.98);
        }

        /* Sklandžios animacijos klasės */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive dizainas */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1 class="fade-in">Automobilių supirkimas visoje Lietuvoje</h1>

    <!-- Paveikslėlio peržiūros nuoroda -->
    <img src="https://i.imgur.com/Eqrarht.jpg" alt="Automobilių supirkimas" class="fade-in">

    <form id="carForm" action="https://formspree.io/f/xblrezel" method="POST" enctype="multipart/form-data" class="fade-in">
        <label for="modelis">Automobilio modelis/markė:</label>
        <input type="text" id="modelis" name="modelis" required><br>

        <label for="bukle">Būklė:</label>
        <input type="text" id="bukle" name="bukle" required><br>

        <label for="privalumai">Privalumai:</label>
        <textarea id="privalumai" name="privalumai" required></textarea><br>

        <label for="metai">Pagaminimo metai:</label>
        <input type="number" id="metai" name="metai" required><br>

        <label for="variklis">Variklis:</label>
        <input type="text" id="variklis" name="variklis" required><br>

        <label for="technine_apziura">Tech. apžiūra:</label>
        <input type="text" id="technine_apziura" name="technine_apziura" required><br>

        <label for="defektai">Defektai:</label>
        <textarea id="defektai" name="defektai"></textarea><br>

        <label for="kaina">Kaina:</label>
        <input type="number" id="kaina" name="kaina" required><br>

        <label for="miestas">Miestas:</label>
        <input type="text" id="miestas" name="miestas" required><br>

        <label for="telefonas">Kontaktinis telefonas:</label>
        <input type="tel" id="telefonas" name="telefonas"><br>

        <label for="photos">Įkelkite nuotraukas (iki 5):</label>
        <label for="photos" class="custom-file-upload">Pasirinkti nuotraukas</label>
        <input type="file" id="photos" name="photos" accept="image/*" multiple><br>

        <button type="submit">Siųsti</button>
    </form>

    <script>
        // Formos patikrinimas prieš siunčiant
        document.querySelector('#carForm').addEventListener('submit', function (e) {
            let modelis = document.getElementById('modelis').value;
            let metai = document.getElementById('metai').value;
            
            // Paprastas patikrinimas (pvz., ar metai yra logiški)
            if (metai < 1950 || metai > new Date().getFullYear()) {
                alert("Nurodykite galiojančius pagaminimo metus.");
                e.preventDefault(); // Neleisti siųsti formos
            }

            if (modelis === "") {
                alert("Prašome įvesti automobilio modelį.");
                e.preventDefault();
            }
        });

        // Elementų rodomų efektas slenkant (sklandžios animacijos)
        const fadeInElements = document.querySelectorAll('.fade-in');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });

        fadeInElements.forEach(el => observer.observe(el));
        
        // Nukreipimas į ačiū puslapį po formos siuntimo
        document.querySelector('#carForm').addEventListener('submit', function () {
            setTimeout(function () {
                window.location.href = 'thank_you.html';
            }, 1000); // Vėlavimas, kad būtų užtikrinta, jog forma buvo pateikta
        });
    </script>

</body>
</html>
